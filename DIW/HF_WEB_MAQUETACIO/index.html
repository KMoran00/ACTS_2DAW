<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexApp Header-Footer</title>
    <link rel="stylesheet" href="css/estilsmeus.css">
    <link rel="stylesheet" href="css/templateGrid.css">
    <link rel="stylesheet" href="css/Normalize.css">
    <script src="https://kit.fontawesome.com/55940ae555.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- LOGO -->
            <div class="col-3">
                <img src="" alt="NexApp Logo">


            </div>

            <!-- BARRA MENÚ -->
            <div class="col-6">
                <div class="barraMenu">
                    <ul>
                        <li>Home</li>
                        <li>Compañía</li>
                        <li>Demo</li>
                        <li>Precios</li>
                        <li>Noticias</li>
                        <li>Desarrolladores</li>
                        <li>Contactar</li>
                    </ul>
                </div>
            </div>

            <!-- MENÚ OPCIONS -->
            <div class="col-3">
                <div class="opcHeader">
                    <i class="fa-regular fa-circle-question"></i>
                    <i class="fa-regular fa-moon"></i>
                    <i class="fa-solid fa-globe"></i>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </div>
    </div>

    <hr class="hrGros">

    <!-- MAIN -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-12 colCentre">
                <p>Cos central de la web</p>
            </div>

        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container-fluid">
            <div class="row rowCentre">

                <div class="col-3 ">
                    <p>FOOTER</p>
                </div>

            </div>
        </div>

        <hr class="hrGros">

        <div class="row">

            <div class="col-12 colCentre">
                <p>&#64;2025 NexApp. Todos los derechos reservados</p>
            </div>

        </div>

    </footer>
</body>

</html>
