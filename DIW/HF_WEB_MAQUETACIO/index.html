<!DOCTYPE html>
<html lang="es">

<head>

    <title>NexApp Header-Footer</title>
    <link rel="stylesheet" href="css/estilsmeus.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container-fluid">
            <div class="row">

                <!-- LOGO -->
                <div class="col-1">
                    <img class="logoWeb" src="resources/logo.png" alt="NexApp Logo">

                </div>


                <!-- PROBAR OTRO MODO- HACER UN SUPERCOL DE 11 Y 2 DIVS-->
                <!-- BARRA MENÚ -->
                <div class="col-9">
                    <div class="optLinks">
                        <ul>
                            <li><a class="opcSelec" href="#">Home</a></li>
                            <li><a href="#">Compañía</a></li>
                            <li><a href="#">Demo</a></li>

                            <li><a href="#">Noticias</a></li>
                            <li><a href="#">Desarrolladores</a></li>
                            <li><a href="#">Contactar</a></li>
                        </ul>
                    </div>
                </div>

                <!-- ICONES OPCIONS -->
                <div class="col-2 colDreta">
                    <div class="opcHeader">
                        <i class="fa-regular fa-circle-question"></i>
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-solid fa-globe"></i>
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr class="hrGros">

    <!-- MAIN -->
    <main>
        <div class="container-fluid">
            <div class="row">

                <div class="col-12 colCentre">
                    <p>Cos central de la web</p>
                </div>

            </div>
        </div>

    <footer>
        <div class="container-fluid">
            <div class="row rowCentre">

                </div>
