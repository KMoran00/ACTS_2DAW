<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <title>Formulari Registre</title>
  <script src="../apiAccess/crud.js"></script>
  <script src="./js/index.js"></script>
</head>

<body>
  <h2>Formulari de Registre</h2>
  <form id="formRegistre">
    <label for="client_id">Client ID:</label>

    <select id="client_id" name="client_id" required>
      <option value>-- Selecciona un client --</option>
    </select>
    <br />

    <label for="comparator_id">Comparador ID:</label>
    <select id="comparator_id" name="comparator_id" required>
      <option value>-- Selecciona un comparador --</option>
    </select>
    <br />

    <label for="favorite_id">Favorit ID:</label>
    <select id="favorite_id" name="favorite_id" required>
      <option value>-- Selecciona un favorit --</option>
    </select>
    <br />

    <label for="date_start">Data inici:</label>
    <input type="datetime-local" id="date_start" name="date_start" />
    <br />

    <label for="date_end">Data fi:</label>
    <input type="datetime-local" id="date_end" name="date_end" />
    <br />

    <button type="submit">Guardar</button>
    <button type="button" id="btnCancelar" name="btnCancelar">CancelÂ·lar</button>
  </form>

  <!-- MOSTRAR INFO AMB MODALS -->
  <!-- Modal Client -->
  <div id="modalClient" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="modal-close" onclick="document.getElementById('modalClient').style.display='none';">&times;</span>
      <h3>Detalls del Client</h3>
      <div id="modalClientContent"></div>
    </div>
  </div>

  <!-- Modal Comparador -->
  <div id="modalComparador" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="modal-close"
        onclick="document.getElementById('modalComparador').style.display='none';">&times;</span>
      <h3>Detalls del Comparador</h3>
      <div id="modalComparadorContent"></div>
      <div id="modalComparadorProducts"></div>
    </div>
  </div>

  <!-- Modal Favorit -->
  <div id="modalFavorit" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="modal-close" onclick="document.getElementById('modalFavorit').style.display='none';">&times;</span>
      <h3>Detalls del Favorit</h3>
      <div id="modalFavoritContent"></div>
    </div>
  </div>
</body>

</html>
